<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeu du plus ou moins</title>
</head>
<body>

<script>

    let toFound = Math.floor(Math.random() * 100 + 1);
    let cpt = 1;
    let p = prompt('Entrez un nombre entre 1 et 100');

    while (p != '' && p != toFound) {
        cpt++;
        if (p > toFound) {
            p = prompt("C'est moins");
        }
        else  {
            p = prompt("C'est plus");
        }
    }

    if (p == toFound) {
        alert("Gagné ! " + toFound + " était la solution. Vous avez trouvé en " + cpt + " coups");
    }

</script>

</body>
</html>
