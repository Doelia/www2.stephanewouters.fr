<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jeu du plus ou moins</title>
</head>
<body>

<script>
// Inutile de tricher. Demandez plutôt de l'aide :)
let toFound=Math.floor(100*Math.random()+1),p=prompt("Entrez un nombre entre 1 et 100");for(;p&&p!=toFound;)p=p>toFound?prompt("C'est moins"):prompt("C'est plus");p==toFound&&alert("Gagné ! "+toFound+" était la solution.");
</script>

</body>
</html>
