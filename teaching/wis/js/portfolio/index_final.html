<!DOCTYPE html>
<html>
<head>
    <title>Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div id="popup" style="display: none"></div>

<div class="container">

    <ul class="menu">
        <li class=""><a href="#" onclick="changerPage('page_accueil')">Accueil</a></li>
        <li><a href="#" onclick="changerPage('page_photos');">Photos</a></li>
        <li><a href="#" onclick="changerPage('page_contact')">Contact</a></li>
    </ul>
    <div class="clear"></div>

    <div class="page" id="page_accueil" >
        <h2>Bienvenue sur mon site !</h2>
    </div>

    <div class="page" id="page_photos" style="display: none">

        <h2>Galerie photo</h2>

        <p>Cliquez sur une photo pour la voir en plus grand !</p>

        <div class="main-image">
            <img id="main-image" src="" alt="">
        </div>

        <div class="miniature">
            <img alt="Rivère entre les montages" src="https://images.unsplash.com/photo-1504217051514-96afa06398be?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="Mes jolies colines verdoyantes" src="https://images.unsplash.com/photo-1506260408121-e353d10b87c7?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="Coucher de soleil" src="https://images.unsplash.com/photo-1466853817435-05b43fe45b39?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="Lac et montages" src="https://images.unsplash.com/photo-1502786129293-79981df4e689?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="Montage et nuages" src="https://images.unsplash.com/photo-1484542603127-984f4f7d14cb?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="De la poésie" src="https://images.unsplash.com/photo-1506333438925-a6203045b492?crop=entropy&fit=crop&h=400&w=600">
        </div>
    </div>

    <div class="page" id="page_contact" style="display: none">
        <h2>Contactez moi !</h2>
        <form action="" onsubmit="return verifierFormulaire()">
            Votre nom : <input type="text">
            Votre adresse email : <input type="text">
            Votre message : (<span id="compteur_caracteres">0</span>/200) <br>
            <textarea name="message" id="message" cols="30" rows="10" onkeyup="compterCaratrere()"></textarea>

            <input type="submit" value="Envoyer">
        </form>
    </div>

</div>

<div class="clear"></div>

<script src="app.js"></script>
</body>
</html>
