<script>
    $(function() {
        // Exercice 2 + 3
        $('#mon_bouton').on('click', function() {
            $('body').css('background', 'blue');
        })

        // Exercice 4
        $('ul.menu').append(`<li>Ã€ propos</li>`);

        $('ul.menu li').eq(2).html("Contacts");


        // Exercice 5
        $('ul.menu li').on('click', function() {
            $(this).css('color', 'red');
        });

        $('ul.joueurs li a').on('click', function() {
            $(this).parent().find('b').css('color', 'green');
        });
    })
</script>
