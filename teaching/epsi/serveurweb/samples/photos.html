<!DOCTYPE html>
<html>
<head>
    <title>Mes photos</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container { max-width: 1000px; margin-left: auto; margin-right: auto; font-family: Tahoma; font-size: 13px; }
        .miniature { width: 200px; float: left; border: 1px solid lightgray; margin-right: 10px; margin-top: 10px; padding: 10px; cursor: pointer; }
        img { width: 100%; }
        .clear { clear: both; }
    </style>
</head>
<body>

<div class="container">

        <h2>Galerie photo</h2>

        <div class="main-image">
            <img id="main-image" src="" alt="">
        </div>

        <div class="miniature">
            <img alt="Rivière entre les montagnes" src="https://images.unsplash.com/photo-1504217051514-96afa06398be?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="Mes jolies colines verdoyantes" src="https://images.unsplash.com/photo-1506260408121-e353d10b87c7?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="Coucher de soleil" src="https://images.unsplash.com/photo-1466853817435-05b43fe45b39?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="Lac et montagnes" src="https://images.unsplash.com/photo-1502786129293-79981df4e689?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="Montagne et nuages" src="https://images.unsplash.com/photo-1484542603127-984f4f7d14cb?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="miniature">
            <img alt="De la poésie" src="https://images.unsplash.com/photo-1506333438925-a6203045b492?crop=entropy&fit=crop&h=400&w=600">
        </div>
        <div class="clear"></div>
    </div>

</div>

</body>
</html>
